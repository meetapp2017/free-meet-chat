<html ng-app="FreeChat">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Meet Chat</title>
   
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>	
	<script type="text/javascript" src="lib/js/ionic.bundle.min.js"></script> 			
	<script src="js/socket.io-1.2.0.js"></script>
	
	<link href="lib/css/ionic.min.css" rel="stylesheet">			
	<link href="css/style.css" rel="stylesheet">
	
	<script type="text/javascript" src="cordova.js"></script> 	
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/system.js"></script>
	<script src="js/confirm.js"></script> 

	<script src="js/home.js"></script> 
	<script src="js/Toast.js"></script>
	<script src="js/share.js"></script>
	<link rel="stylesheet" type="text/css" href="css/new_emj.css">
	
  </head>

  <body ng-controller="Messages">
    <ion-pane "class="messaging-view">
	
	<ion-header-bar align-title="left" class="bar-assertive" no-tap-scroll="true">
		<h1 class="title" style="font-size: 14px !important; text-align: left !important;">
			<img ng-src="{{profile.ThumbName}}" ng-click="showProfile(profile)" style="width: 40px; height: 40px;  border-radius: 50%;" />{{profile.username}}, {{profile.age}} 
		</h1>	  	  
		
		<div class="buttons">	    						
			<button ng-show="profile.canRemove" class="button button-clear" ng-click="removePhoto()"><i class="icon ion-trash-a"></i></button>					
			<button class="button button-clear" ng-click="share()"><i class="icon ion-share stable"></i></button>
			<!--
			<button class="button button-clear" ng-click="RateApp()"><i class="icon ion-thumbsup"></i></button>	
			<button class="button button-clear" ng-click="UploadPhoto()"><i class="icon ion-images"></i></button>	
			-->			
		</div>
	</ion-header-bar>
		
    <ion-content class="content-stable">
		
		<ion-list can-swipe="listCanSwipe">
			  <ion-item ng-repeat="message in messages" class="messages item-borderless">
				 <div class="message">
				  <img style="max-width: 45px; max-height: 45px; width: 100%; height: 100%; border-radius: 50%" ng-src="{{message.ThumbName}}" ng-click="showProfile(message)"/>
				  <span ng-click="setUserName(message)"><strong>{{ message.c_username }}</strong><br/> {{ message.message }} <br/> <small>{{message.date}}</small></span>
				</div>
			  </ion-item>
		</ion-list>

     
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
	  <button class="button button-clear" ng-click="show_icons()"><i class="icon ion-happy energized"></i></button>
      <label class="item-input-wrapper">
        <input id="send_msg" autofocus type="text" style="padding: 20px;" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()" id="send_message">Send</button>
    </ion-footer-bar>
  </ion-pane>
  </body>

</html>
